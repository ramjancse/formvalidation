<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div
      class="valign-wrapper"
      style="width: 100%; height: auto; position: absolute"
    >
      <div class="valign" style="width: 100%; height: auto">
        <div class="container">
          <div class="row">
            <div class="col s12 m6 offset-m3">
              <div class="card">
                <div class="card-content">
                  <span class="card-title black-text">Sign Up </span>
                  <form id="form">
                  <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <input
                            id="name"
                            type="text"
                            class="validate"
                            name="name"
                          />
                          <label for="name"> Name </label>
                        </div>
                        
                      </div>
                      <div id="nameValidText" class=""> </div>
                      <div id="regex" class=""> </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input
                            id="userName"
                            type="text"
                            class="validate"
                            name="userName"
                          />
                          <label for="userName"> User Name </label>
                        </div>
                      </div>
                      <div id="userNameValidText" class=""> </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input
                            id="email"
                            type="email"
                            class="validate"
                            name="email"
                          />
                          <label for="email"> Email </label>
                        </div>
                      </div>
                      <div id="emailValidText" class=""> </div>
                      <div id="emailValidRegex" class=""> </div>
                      <div class="row">
                        <div class="input-field col s6">
                          <input
                            id="password"
                            type="text"
                            class="validate"
                            name="password"
                          />
                          <label for="password"> Password </label>
                        </div>
                        
                        <div class="input-field col s6">
                          <a
                            class="waves-effect waves-light btn"
                            id="btnPassword"
                            > Generate Password</a
                          >
                        </div>
                      </div>
                      <div id="passValidRegex" class=""> </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input
                            id="phoneNumber"
                            type="number"
                            class="validate"
                            name="phoneNumber"
                          />
                          <label for="phonenumber"> Phone Number </label>
                        </div>
                      </div>
                      <div id="phoneNumberValidate" class=""> </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input
                            id="slug"
                            type="text"
                            class="validate"
                            name="slug"
                          />
                          <label for="slug"> Slug </label>
                        </div>
                      </div>
                      <div id="slugValidate" class=""> </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="url" type="text" class="validate" name="url"/>
                          <label for="url"> Web URL </label>
                        </div>
                      </div>
                      <div id="urlValidate" class=""> </div>
                      <div class="row">
                        <div class="input-field col s6">
                          <input
                            type="submit"
                            class="waves-effect waves-light btn"
                            value="Submit"
                          />
                      </div>
                      <div class="input-field col s6">
                        <input
                          type="reset"
                          class="waves-effect waves-light btn"
                          value="Reset"
                        />
                      </div>
                    </form>
                    <div  class="row">
                      <div class="col s12" id="result">
          
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
